<!DOCTYPE html>
<html lang="en">
<head>
	
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/sign_up.js"></script>
	<script src="js/log_in.js"></script>
</head>
<body>
	
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form action = "#" method="POST" id = "signup_form">
					<label for="chk" aria-hidden="true">Sign up</label>
                    <input type="text" id = "username" name="username" placeholder="Username" required="">
                    <input type="password" id = "pswd" name="pswd" placeholder="Password" required="">
                    <input type="text" id = "firstName" name="firstName" placeholder="First name" required="">
					<input type="text"  id = "lastName" name="lastName" placeholder="Last name" required="">
                    <input type="text"  id = "age" name="age" placeholder="Age">
					<button name = "btnsign_up" id = "btnID">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form action = "#" method = "POST" id = "login_form">
					<label for="chk" aria-hidden="true">Login</label>
					<input type="text" name="username" id = "usernameL" placeholder="Username" required="">
					<input type="password" name="pswd" id = "pswdL"placeholder="Password" required="">
					<button>Login</button>
				</form>
			</div>
	</div>
</body>
</html>
